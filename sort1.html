<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="enter the text" id="text"> <br> <br>
    <input type="text" placeholder="case will change here" id="text1"> <br><br>
    <input type="button" value="click to change upperase !" onclick="changeU()">
    <input type="button" value="click to change Lowercase !" onclick="changel()">

    <script>

        function changeU() {
            var t = document.getElementById("text").value
            t = t.toUpperCase()
            document.getElementById("text1").value = t


        }
        function changel() {
            var t = document.getElementById("text").value
            t = t.toLowerCase()
            document.getElementById("text1").value = t


        }
    </script>

</body>

</html>
