<!DOCTYPE html>
<html>

<head>
    <!-- You can leave the head section empty for now or include other necessary styles/scripts -->
</head>

<body>
    <form name="form1">
        <input type="button" value="Scroll" onclick="ScrollFunction()" />
    </form>

    <script type="text/javascript">
        // Wrap the script in the window.onload event
        window.onload = function () {
            function ScrollFunction() {
                window.scrollTo(800, 800);
            }
        };
    </script>
</body>

</html>
