<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = new Date();
        week = a.getDay()
        switch (week) {
            case 0:
                alert("sunday")
                break;
            case 1:
                alert("Monday")
                break;
            case 2:
                alert("Tuesday")
                break;
            case 3:
                alert("Thursday")
                break;
            case 4:
                alert("friday")
                break;
            case 5:
                alert("Satueday")
                break;
            default: alert("enjoy")
                break;
        }
    </script>

</body>

</html>
