<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input onclick="newwin()" type="button" value="click me to open new window ">

    <script>
        function newwin() {
            if (1) {
                var myWindow = window.open("", "", "width=1440,height=800");
                var content = `
                    <html>
                    <head>
                        <title>Image Frames</title>
                    </head>
                    <frameset cols="50%,50%">
                        <frame src="frame1.html" name="frame1" >
                        <frame src="frame2.html" name="frame2" >
                    </frameset>
                    </html>
                `;
                //  the above code is essential to open new html page in new window 
                //  with frameset tag using name and target
                myWindow.document.write(content);


            }
        }

    </script>

</body>

</html>
