<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner with link </title>
</head>

<body onload="rotate()">
    <a id="link">
        <img src="img1.jpg" id="img" width="600" height="400">
    </a>
    <script>
        var pics = [["https://www.google.com", "img1.jpg"],
                    ["https://www.yahoo.com", "img2.jpg"],
                    ["https://www.instagram.com", "img3.jpg"]]

        var count = 0

        function rotate() {
            count = count + 1
            if (count > pics.length - 1) {
                count = 0
            }
         
            document.getElementById("link").href=pics[count][0]
            document.getElementById("img").src=pics[count][1]
            setTimeout("rotate()",2000)
        }
    </script>

</body>

</html>
