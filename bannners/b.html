<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="rotate()">
    <img src="img1.jpg" id="img" height="600" width="800">

    <script>
        var pics = ["img1.jpg", "img2.jpg", "img3.jpg"]
        var count = 0
        function rotate() {
            count++; 
            if (count > pics.length - 1) {
                count = 0;
            }
            document.getElementById("img").src = pics[count];
            setTimeout("rotate()", 2000)


        }
    </script>



</body>

</html>
