<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="chan">here is the content before Window</p>
    <input type="button" value="click to change the content " onclick="change()">
    <script>
        function change(){
            document.getElementById("chan").innerHTML= "the content is changed"
        }
    </script>

    
</body>
</html>
