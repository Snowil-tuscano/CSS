<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" value="mango" onchange="cha(this)">mango <br><br>
    <input type="checkbox" name="" value="orange" onchange="cha(this)">orange <br><br>
    <p id="desc"></p>
    <script>
        function cha(selected){
            selectedval = selected.value
            if (selected.checked) {
                document.getElementById("desc").innerHTML=" you selected "+selectedval

                
            }

        }
    </script>
    
</body>
</html>
