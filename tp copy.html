<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=15;i++){
            if(i%2==0){
                document.write(i+ " is even "+"<br>");
            }
            else
            document.write(i+ " is odd "+"<br>")

        }
    </script>
    
</body>
</html>
