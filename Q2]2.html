<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = 0, n2 = 1, next, i;
        function fibonacii(limit) {
            for (i = 1; i <= limit; i++) {
                document.write(n1 + "<br>")
                next = n1 + n2;
                n1 = n2
                n2 = next
            }
        }
        var limit = parseInt(prompt("enter a limit to fibonacii"))
        fibonacii(limit)

    </script>

</body>

</html>
