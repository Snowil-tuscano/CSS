<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snowil</title>
</head>

<body>
    <p id="result"></p>
    <script>//snowil
        var array =[1,1,2,4,3,2,3,4,5,5,6,6,6]
        var index = 0, newarr = []
        var limit = array.length
        var count=0;
        function duparray(arr) {
            for (var i = 0; i < limit ; i++) {
                for (var j = i + 1; j < limit; j++) {
                    if (arr[i] == arr[j]) {
                        newarr[index] = arr[i]
                        index++
                        count++
                    }
                }

            }
            
        }
        duparray(array)

document.getElementById("result").innerHTML = "Number of counts "+count+"<br>"+"duplicate array : " +newarr
    
    </script>
</body>

</html>
