<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        var array = [1, 3, 4, 3, 5, 6, 2, 1]
        var index = 0, newarr = []
        var limit = array.length
        function duparray(arr) {
            for (var i = 0; i < limit - 1; i++) {
                for (var j = i + 1; j < limit; j++) {
                    if (arr[i] === arr[j]) {
                        newarr[index] = arr[i]
                        index++
                    }


                }



            }
            return newarr
        }

        document.getElementById("result").innerHTML="duplicate array : "+duparray(array)
    </script>
</body>

</html>
