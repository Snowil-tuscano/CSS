<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img1.jpg" alt="" style="width: 80%;height: 80%;" onmouseover="fun1()" onmousedown="fun2()">
    <p id="con"></p>
    <script>
        function fun1() {
            document.getElementById("con").innerHTML = " the mouse is over the image "

        }
        function fun2() {
            document.getElementById("con").innerHTML = "(" + event.offsetX + " , " + event.offsetY + ")";

        }
    </script>
</body>

</html>
