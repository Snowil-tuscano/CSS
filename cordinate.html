<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Drag the mouse over the image</h2>
    <img src="img1.jpg" alt="" width="600" height="400" onmouseover="fun1()" onmousedown="fun2()">
    <p id="con"></p>
    <script>
        function fun1() {
            document.getElementById("con").innerHTML = " the mouse is over the image "

        }
        function fun2() {
            document.getElementById("con").innerHTML = "(" + event.offsetX + " , " + event.offsetY + ")";

        }
    </script>
</body>

</html>
