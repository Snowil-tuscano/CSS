    <input type="text"  id="name">
    <button onclick="setcookie()"></button>
    
    <script>
        function setcookie(){

            var expir = (new date(date.now()+24*60*60*1000)).toUTCString()

            document.cookie = "name="+document.getElementById("name").value+"expires="+expir 
            getcookie()
                }

                function  getcookie(){
                    var cookarr = document.cookie
                    cookarr = cookarr.split("=")
                }
    </script>
