<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div align="center">

<body>
    <h3> Hover your mouse near the discount section</h3>
    
    <table border="4">
        <tr>
            <th>Books name</th>
            <th>Books information</th>
            <th id="discount">Discount</th>
        </tr>
        <tr>
            <td>ikagi</td>
            <td>dr bernald</td>
            <td id="ikagi" onmouseover="dis('ikagi')" onmouseout="reset1('ikagi')"></td>
        </tr>

        <tr>
            <td>life begins</td>
            <td>veronicsa</td>
            <td id="begins" onmouseover="dis('begins')" onmouseout="reset1('begins')"></td>
        </tr>

        <tr>
            <td>shoert spam</td>
            <td>menezes</td>
            <td id="shoert" onmouseover="dis('shoert')" onmouseout="reset1('shoert')"></td>
        </tr>
    </div>
    </table>
    <script>
        function dis(val) {
            if (val == "ikagi") {
                document.getElementById("ikagi").innerHTML = "discount of 10% "+val
            }
            if (val == "begins") {
                document.getElementById("begins").innerHTML = "discount of 10% "+val
            }
            if (val == "shoert") {
                document.getElementById("shoert").innerHTML = "discount of 10% "+val
            }

        }
        function reset1(val) {
            if (val == "ikagi") {
                document.getElementById("ikagi").innerHTML = " "
            }
            if (val == "begins") {
                document.getElementById("begins").innerHTML = ""
            }
            if (val == "shoert") {
                document.getElementById("shoert").innerHTML = ""
            }

        }
    </script>

</body>

</html>
