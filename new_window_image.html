<!-- Write a javascript to create option list containing list of images and then display 
images in new window as per selection. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select one of the image </h1>
    <select name="" id="images" onchange="new1()">
        <option value="">---select---</option>
        <option value="img1.jpg">image 1</option>
        <option value="img2.jpg">image 2</option>
        <option value="img3.jpg">image 3</option>
    </select>
    
    <script>
        function new1(){
            var selectedImage = document.getElementById("images").value;


          var newwin = window.open("","new page","width = 1440,height =600%")
                newwin.document.body.innerHTML = '<img src="'+selectedImage+'">';
                newwin.document.close()

        }
    </script>
</body>
</html>
