<!DOCTYPE html>
<html> 
<head> 
    <title>My Form with Checkboxes</title> 
</head> 
<body> 
        <div align="center">
            <br> 
            Select the fruit(s) of your choice<br/>
            <input type="checkbox" name="option1" value="mango" onclick="change(this)"> Mango<br/> 
            <input type="checkbox" name="option2" value="apple" onclick="change(this)"> Apple<br/> 
            <input type="checkbox" name="option3" value="guava" onclick="change(this)"> Guava<br/> 
            <p id="desc"></p>
        </div> 

    <script>
        function change(selectedCheckbox) {
            var selectedValue = selectedCheckbox.value;

            if (selectedCheckbox.checked) {
                document.getElementById("desc").innerHTML = "You selected: " + selectedValue;
            } else {
                document.getElementById("desc").innerHTML = "You deselected: " + selectedValue;
            }
        }
    </script>
</body> 
</html>
