<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="rotate()">
     
    <img src="img1.jpg"  id="img" width="400" height="400" alt="" > <br><br>
    
    <script>
        var count =0 
        function rotate(){
            var pics =["img1.jpg","img2.jpg","img3.jpg"]
            count= count+1
            if (count>pics.length-1) {
                count=0
                
            }
            if (count<0) {
                count=pics.length-1
            }
           document.getElementById("img").src=pics[count]
           setTimeout("rotate()",2000)
        }
    </script>
</body>
</html>
