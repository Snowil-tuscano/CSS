<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0,i;
        for(i=1;i<=100;i++)
        {
            if (i%2==0) {
                sum=sum+i;
            }
        }

        document.write("sum of number is "+sum)


    </script>
    
</body>
</html>
