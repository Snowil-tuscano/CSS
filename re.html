<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <label for=""> enter the number </label>
    <input type="text" id="no1"> <br>
    <label for="">enter the number 2 </label>
    <input type="text" id="no2"> <br>
    <input type="button" value="addition" onclick="add()">
    <input type="button" value="subtrsction" onclick="sub()"><br>
<input type="text" id="des">    
    <script>
       
        function add(){
            var no1 = parseInt(document.getElementById("no1").value)
        var no2 = parseInt(document.getElementById("no2").value)
            var a = no1+no2
             document.getElementById("des").value=a
        }
       
        function sub(){
            var no1 = parseInt(document.getElementById("no1").value)
        var no2 = parseInt(document.getElementById("no2").value)
            var a = no1-no2

             document.getElementById("des").value=a
        }

    </script>
</body>
