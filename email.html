    <script>
        var mail = prompt("\n enter the email id ")
        var reg=/(^$|^.*@.*\..*$)/
        if(mail===null||mail===""){
            document.write(" please enter a valid mail id ")
                    }
       else if(mail.match(reg)){
            document.write(" valid mail id ")

        }
        else{
            document.write("invalid email ")
        }
    </script>
