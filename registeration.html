<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="validate1">
    <label>Enter Your UserName</label>
    <input type="text" id="name"><br><br/>

    <label>Enter Your Email</label>
    <input type="text" id="email"><br><br>

    <label>Enter Your Password</label>
    <input type="password" id="pass"><br><br>

    <label>Enter Your Confirm Password</label>
    <input type="password" id="cpass"><br><br>
    <input type="button" value="Validate" onclick="validate()">
</form>

    <script>
        function validate(){
            uname = document.getElementById("name").value
            mail = document.getElementById("email").value
            pass = document.getElementById("pass").value
            confirmpass =document.getElementById("cpass").value

            if (uname==""||mail==""||pass==""||confirmpass=="") {
                alert(" Please Dont Keep Blank ")
                return;
                
            }

            if (uname<6) {
                alert("name should not be less than 6 charecters")
                return;
            }
            var reg = /^[A-Za-z0-9._+]+@[A-Za-z0-9]+\.[A-Za-z]{2,3}$/; 
            if (!(reg.test(mail))) {
                alert(" Enter a Valid Email")
                return;
                
            }
            if (pass!=confirmpass) {
                alert(" Passwords do not match")
                return;
                
            }

            alert(" Form is submitted sucessfully ")

            validate1.reset()

        }
    </script>

    
</body>
</html>
