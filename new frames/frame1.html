<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame 1</title>
    <style>
        /* Add some CSS styles for label spacing */
        button {
            margin-left: 40px;
        }
    </style>
</head>
<body>
   
    <div align="center">
        <b><h1><label for="">Frame 1</label></h1></b> <br> <br>
        <input type="button" value="Sports" onclick="showSports()">
        <input type="button" value="Music" onclick="showMusic()">
        <input type="button" value="Dance" onclick="showDance()">
        <script>
            function showSports() {
                parent.frames["sports"].location.href = "sports.html";
            }

            function showMusic() {
                parent.frames["music"].location.href = "music.html";
            }

            function showDance() {
                parent.frames["dance"].location.href = "dance.html";
            }
        </script>
    </div>
</body>
</html>
