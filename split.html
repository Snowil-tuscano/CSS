<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "snowil michael tuscano"
        document.write(str) ; document.write("<br>")
        var arr = str.split(" ")
        var count =0
        for(i = 0 ; i< arr.length ; i++){
            document.write(arr[i]); document.write("<br>")
            count++
        }
        document.write(count)
    </script>
    
</body>
</html>
